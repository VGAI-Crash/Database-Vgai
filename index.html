<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jam Analog & Digital + Login + Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay login -->
  <div id="loginOverlay" class="overlay">
    <div class="login-card">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="btnLogin">Login</button>
    </div>
  </div>

  <!-- Kontainer jam dan tanggal -->
  <div id="clockContainer" class="container">
    <div class="left-panel">
      <div id="digitalClock" class="digital-clock">00:00:00</div>
      <div id="dateText" class="date">Loading...</div>
    </div>

    <div id="analogClock" class="analog">
      <div id="hourHand" class="hand hour"><div class="line"></div></div>
      <div id="minuteHand" class="hand minute"><div class="line"></div></div>
      <div id="secondHand" class="hand second"><div class="line"></div></div>
    </div>
  </div>

  <!-- Welcome panel -->
  <div id="welcome-panel" class="welcome-panel">welcome guys, ke web ciptaan gw ;)</div>
  
  <div id="notif" class="notif">MAAF YA HEHE KALO JELEK, DAN ENGGA SESUAI SOAL NYA, MASIH PEMULA LAGI PULA ENGGA NGERTI APA APA, :)</div>

  <!-- Musik audio player -->
  <audio id="main-music" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
